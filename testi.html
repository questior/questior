<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Embedded Quiz</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			width: 100%;
			height: 100%;
			border: 0;
		}
	</style>
</head>
<body>

	<iframe id="quiz-frame"
		src="https://elkkumorsa123.github.io/Questior/questionnaire.html"
		allow="fullscreen">
	</iframe>

<script>
	const frame = document.getElementById("quiz-frame");
	const QUIZ_URL = "https://elkkumorsa123.github.io/Questior/newest_save.json";

	window.addEventListener("message", function(event) {
		if(event.data === "requestQuizUrl") {
			console.log("Parent sending URL to Godot:", QUIZ_URL);
			frame.contentWindow.postMessage({ url: QUIZ_URL }, "*");
		}
	});
</script>

</body>
</html>
